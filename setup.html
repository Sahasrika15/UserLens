<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AURA â€” Setup</title>
  <link rel="stylesheet" href="setup.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>Welcome to AURA</h1>
      <p>Select a profile that best matches your needs or create a custom profile.</p>
    </header>

    <section class="profiles-grid" id="profilesGrid">
      <!-- Profile cards injected by JS -->
    </section>

    <section class="custom-section">
      <button id="openCustom">Create Custom Profile</button>
      <div id="customPanel" class="custom-panel hidden">
        <div class="form-grid">
          <label class="full-width">Font family
            <select id="fontFamily">
              <option value="'Arial', sans-serif">Arial</option>
              <option value="'Verdana', sans-serif">Verdana (Dyslexia-Friendly)</option>
              <option value="'Open Sans', sans-serif">Open Sans</option>
              <option value="'Roboto', sans-serif">Roboto</option>
              <option value="'Comic Sans MS', cursive, sans-serif">Comic Sans</option>
              <option value="'Georgia', serif">Georgia</option>
              <option value="'Times New Roman', serif">Times New Roman</option>
              <option value="'Courier New', monospace">Courier New</option>
              <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
              <option value="'Lucida Grande', sans-serif">Lucida Grande</option>
            </select>
          </label>

          <label>Font size (<span id="fontSizeVal">18</span>px)
            <input id="fontSize" type="range" min="12" max="40" value="18" />
          </label>

          <label>Letter spacing (<span id="letterSpacingVal">0.0</span>px)
            <input id="letterSpacing" type="range" min="0" max="1" step="0.1" value="0" />
          </label>

          <label>Word spacing (<span id="wordSpacingVal">0.0</span>px)
            <input id="wordSpacing" type="range" min="0" max="1" step="0.1" value="0" />
          </label>

          <label>Line spacing (<span id="lineHeightVal">1.6</span>)
            <input id="lineHeight" type="range" min="1" max="2.5" step="0.1" value="1.6" />
          </label>

          <label>Background color
            <input id="bgColor" type="color" value="#ffffff" />
          </label>

          <label>Text color
            <input id="textColor" type="color" value="#000000" />
          </label>

          <label class="full-width">Cursor Type
            <select id="cursorType">
              <option value="auto">Auto</option>
              <option value="default">Default</option>
              <option value="pointer">Pointer</option>
              <option value="text">Text</option>
              <option value="move">Move</option>
              <option value="wait">Wait</option>
              <option value="help">Help</option>
              <option value="not-allowed">Not Allowed</option>
              <option value="crosshair">Crosshair</option>
              <option value="zoom-in">Zoom In</option>
              <option value="zoom-out">Zoom Out</option>
              <option value="grab">Grab</option>
              <option value="grabbing">Grabbing</option>
            </select>
          </label>
        </div>

        <label class="checkbox-label full-width">
          <input type="checkbox" id="animationsCheckbox" checked />
          <span>Enable Animations & Transitions</span>
        </label>

        <!-- PROFILE MANAGEMENT (Export / Import) -->
        <div class="profile-management">
          <div class="management-label">Profile Management</div>
          <div class="management-actions">
            <button id="exportCustom" class="secondary small">Export Profile</button>
            <button id="importCustom" class="secondary small">Import Profile</button>
            <input type="file" id="importFileInput" accept=".json" style="display:none" />
          </div>
        </div>

        <!-- MAIN ACTIONS -->
        <div class="custom-actions">
          <button id="resetCustom" class="secondary">Reset to Default</button>
          <button id="saveCustom" class="primary">Save & Continue</button>
        </div>
      </div>
    </section>

    <div class="preview-container">
      <section class="preview-area">
        <h2>Preview</h2>
        <div id="profileDisplay" class="profile-display">Profile: Dyslexia</div>
        <div id="previewBox" class="preview-box">
          <p id="previewText">
            The quick brown fox jumps over the lazy dog. This sample text previews the chosen accessibility profile. Adjust settings to see live changes.
          </p>
        </div>
      </section>

      <section class="animation-showcase" id="animationShowcase">
        <h3>Animation Demo</h3>
        <div id="animationBox" class="animation-box">
          <div class="cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <button id="saveBtn" class="primary">Save & Continue</button>
    </footer>
  </main>

  <script src="setup.js"></script>
</body>
</html>
